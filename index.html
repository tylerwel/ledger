<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="file:///Users/tylerwellman/Documents/ledger/css/custom.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>a = l + e</title>
  </head>
  <body>
    <div class="navigation">

    </div>
    <h1 class="label label-journal">journal</h1>
    <div class="journal">
      <a class="header column-debit">debit</a>
      <a class="header column-credit">credit</a>
      <div class="entry-space">
        <!-- Entry 0 -->
        <div id="entry0" class="entry">
          <h2 class="label label-entry">entry</h2>
          <!-- Entry date, description -->
          <div class="entry-attributes">
            <input type="date">
            <input type="text" placeholder="journal entry description">
          </div>
          <!-- Entry row -->
          <div id="row0" class="row debit">
            <i class="material-icons">clear</i>
            <select class="type">
              <option selected>account type</option>
              <option value="asset">asset</option>
              <option value="liability">liability</option>
              <option value="equity">equity</option>
            </select>
            <input type="text" class="account" placeholder="account name">
            <span class="dollar-sign">$</span>
            <input type="number" class="amount">
            <i class="material-icons make-debit no-display">arrow_back</i>
            <i class="material-icons make-credit">arrow_forward</i>
          </div>
          <!-- Entry row -->
          <div id="row1" class="row credit">
            <i class="material-icons">clear</i>
            <select class="type">
              <option selected>account type</option>
              <option value="asset">asset</option>
              <option value="liability">liability</option>
              <option value="equity">equity</option>
            </select>
            <input type="text" class="account" placeholder="account name">
            <span class="dollar-sign">$</span>
            <input type="number" class="amount">
            <i class="material-icons make-debit">arrow_back</i>
            <i class="material-icons make-credit no-display">arrow_forward</i>
          </div>
          <!-- New row line -->
          <i class="material-icons new-row">&nbsp;</i>
        </div>
        <i class="material-icons new-entry">add</i>
      </div>
    </div>
    <h1 class="label label-ledger">ledger</h1>
    <div class="ledger">

    </div>

    <!-- Custom JS -->
    <script src="file:///Users/tylerwellman/Documents/ledger/js/custom.js" charset="utf-8"></script>

  </body>
</html>
